<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleOnepage.css">
    <link rel="stylesheet" href="css/styleNavbar.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx bxs-movie-play'></i>
                <div class="logo_name">Discovery Movies</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
        </div>
        <ul class="nav_list">
            <li>
                <i class='bx bx-search'></i>
                <input type="text" placeholder="Search...">
                <button type="submit" class="valideSearch">Envoyer</button>
                <span class="tooltip">Search</span>
            </li>
            <li>
                <a href="index.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-user'></i>
                    <span class="links_name">User</span>
                </a>
                <span class="tooltip">User</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Messages</span>
                </a>
                <span class="tooltip">Messages</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-chat'></i>
                    <span class="links_name">Saved</span>
                </a>
                <span class="tooltip">Saved</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="links_name">Settings</span>
                </a>
                <span class="tooltip">Settings</span>
            </li>
        </ul>
    </div>
    <div class="fond-mobile "></div>
    <div class="home-content">
        <div class="text">Home Content</div>

        <div>
            <div class="titreFilmSection">
                <h1 id="titreFilm"></h1>
            </div>
            <div class="sectionPrincipale">
                <div class="posterFilmSection">
                    <img id="posterFilm" href="">
                </div>
                <div class="synopsisFilmSection">
                    <div class="synopsisFilmSectionEnglobe">
                        <div class="hautSynopsisFilmSection">
                            <div>
                                <p>Sortie : <span id="releasedFilm"></span></p>
                            </div>
                            <div>
                                <p>Durée : <span id="runtimeFilm"></span></p>
                            </div>
                            <div>
                                <p><span id="ratedFilm"></span></p>
                            </div>
                        </div>
                        <div class="separationHautFilmSection"></div>
                        <div class="noteSynopsisFilmSection">
                            <div>
                                <p>
                                    Metascore : <span id="metascoreFilm"></span>/100
                                </p>
                            </div>
                            <div>
                                <p>
                                    IMDB : <span id="imdbRatingFilm"></span> pour <span id="imdbVotesFilm"></span> vote.
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="synoposisInformation">
                        <p style="text-decoration: underline;">Synopsis : </p>
                        <p class="paragrapheSynopsis" id="plotFilm"></p>
                    </div>
                </div>
            </div>

            <div class="detailFilmSection">
                <table class="detailFilmTable">
                    <thead>
                        <tr>
                            <th colspan="2">Détail du film</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="tableLigneClair">
                            <td class="leftColoneTableau">Genre</td>
                            <td class="rightColoneTableau">
                                <p id="genreFilm"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Directeur</td>
                            <td>
                                <p id="directorFilm"></p>
                            </td>
                        </tr>
                        <tr class="tableLigneClair">
                            <td>Scénariste</td>
                            <td>
                                <p id="writerFilm"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Acteur</td>
                            <td>
                                <p id="actorsFilm"></p>
                            </td>
                        </tr>
                        <tr class="tableLigneClair">
                            <td>Pays</td>
                            <td>
                                <p id="countryFilm"></p>
                            </td>
                        </tr>
                        <tr>
                            <td>Récompense</td>
                            <td>
                                <p id="awardsFilm"></p>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>


    <script src="js/scriptpagefilm.js"></script>
    <script src="js/navbar.js"></script>
</body>

</html>
